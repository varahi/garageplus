<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="default" />

<f:section name="content">
    <section class="slider">
        {content_slider -> f:format.raw()}
    </section>

    <main role="main" class="container padding">
        {content -> f:format.raw()}
    </main>

    <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.parallaxImage')}">
        <f:then>
            <section class="parallax-window" data-parallax="scroll"
                     data-image-src="<f:cObject typoscriptObjectPath="lib.parallaxImage" />">
            <div class="container">
                {content_parallax -> f:format.raw()}
            </div>
            </section>
        </f:then>
        <f:else>
            <section class="parallax-window" data-parallax="scroll"
                     data-image-src="fileadmin/user_upload/parallax_image.jpg">
                <div class="container">
                    {content_parallax -> f:format.raw()}
                </div>
            </section>
        </f:else>
    </f:if>

    <div class="container padding">
        {content_teaser -> f:format.raw()}
    </div>

    <div class="unfooter">
        <div class="container">
            <div class="footer__address">
                {content_above_footer -> f:format.raw()}
            </div>
            <f:cObject typoscriptObjectPath="lib.footerForm" />
        </div>
    </div>
</f:section>

</html>
